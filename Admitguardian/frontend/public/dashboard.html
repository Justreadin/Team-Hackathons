<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Admitguardian</title>
	<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet" />
	<link rel="stylesheet" href="./css/equery.css">
	<link rel="stylesheet" href="./css/main.css" />
	<script type="text/javascript" src="./js/equery.js"></script>
</head>

<body class="e-flex justify-center">
	<!-- Overlay for mobile sidebar -->
	<div id="overlay" class="overlay"></div>
	<aside class="sidebar e-flex flex-column" id="sidebar">
		<div class="sidebar-header e-flex align-center justify-between">
			<h2>Dashboard</h2>
			<button class="close-btn">✖</button>
		</div>
		<div class="welcome">
			<h2>Hi User</h2>
			<p>Welcome back to your Dashboard!</p>
		</div>
		<input class="search-input" placeholder="🔍 Search Documents..." />
		<h3 class="section-title">Projects (13)</h3>
		<div class="projects-grid">
			<div class="project-box pink e-flex justify-center flex-column">GH<p>Dashboard</p></div>
			<div class="project-box blue e-flex justify-center flex-column">CP<p>Upload</p></div>
			<div class="project-box violet e-flex justify-center flex-column">EC<p>Guardian Quest</p></div>
			<div class="project-box indigo e-flex justify-center flex-column">TA<p>Settings</p></div>
			<div class="project-box red e-flex justify-center flex-column">LP<p>Support</p></div>
			<div class="project-box gray e-flex justify-center flex-column">8+<p>Chat</p></div>
		</div>
	</aside>
	<!-- Main container -->
	<div class="dashboard e-flex">

		<!-- Main Content -->
		<main class="main-content">
			<button class="hamburger">☰</button>
			<iframe></iframe>
			<button class="add-btn">+</button>
		</main>
	</div>

	<script>
EQuery(function () {
	const dashboardLinks = ['dashboard.html', 'upload.html', 'index.html', 'index.html', 'index.html', 'index.html'];
	const iframe = EQuery('iframe');
	const projectBox = EQuery('.project-box');

	projectBox.each((i, elt) => {
		EQuery(elt).click(function () {
			iframe[0].src = dashboardLinks[i];
		});
	});

	EQuery('#overlay').click(toggleSidebar);
	EQuery('.close-btn').click(toggleSidebar);
	EQuery('.hamburger').click(toggleSidebar);

	function toggleSidebar() {
		const sidebar = EQuery('#sidebar');
		const overlay = EQuery('#overlay');
		sidebar.toggleClass('active');
		overlay.toggleClass('active');
	}
});
	</script>
</body>

</html>

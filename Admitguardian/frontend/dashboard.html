<!DOCTYPE html>
<html lang="en">
<head>
  <style>
    /* Reset and Basics */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Inter', 'Space Grotesk', sans-serif;
}

body {
  background: linear-gradient(135deg, #0a0a23, #000010);
  color: #ffffff;
  min-height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
  padding: 40px;
  flex-direction: column;
}

/* Dashboard Layout */
.dashboard-container {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
  gap: 40px;
  width: 100%;
  max-width: 1200px;
}

/* Card Style */
.risk-score, .chart-container, .quick-wins {
  background: rgba(255, 255, 255, 0.05);
  border: 1px solid #00f5d4;
  border-radius: 20px;
  padding: 30px;
  text-align: center;
  animation: fadeIn 1.5s ease;
}

/* Texts */
h2 {
  margin-bottom: 20px;
  font-size: 1.8rem;
}

h3#score-text {
  margin-top: 20px;
  font-size: 1.5rem;
  color: #00f5d4;
}

/* Quick Wins */
.quick-wins ul {
  list-style-type: none;
  margin-top: 20px;
}

.quick-wins li {
  background: rgba(0, 245, 212, 0.1);
  margin-bottom: 10px;
  padding: 10px 15px;
  border-radius: 12px;
  font-size: 1rem;
  text-align: left;
}

/* Next Button */
.checklist-link{
  margin-left: auto;
  margin-right: auto;
  margin-top: 10px;
}
.checklist-btn{  
  margin-top: 10px;
  background: #00f5d4;
  color: #0a0a23;
  font-weight: bold;
  box-shadow: 0 0 15px #00f5d4;
  padding: 12px 24px;
  font-size: 1rem;
  border: none;
  border-radius: 30px;
  cursor: pointer;
  transition: 0.3s;
}
.checklist-btn:hover {
  background: #0a0a23;
  color: #00f5d4;
  box-shadow: 0 0 20px #00f5d4;
}

/* Animations */
@keyframes fadeIn {
  from { opacity: 0; transform: translateY(20px);}
  to { opacity: 1; transform: translateY(0);}
}
  </style>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Risk Score Dashboard</title>

  <!-- Chart.js for beautiful charts -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

  <div class="dashboard-container">

    <!-- Main Risk Score -->
    <div class="risk-score">
      <h2>Overall Application Score</h2>
      <canvas id="scoreGauge" width="200" height="200"></canvas>
      <h3 id="score-text">Loading...</h3>
    </div>

    <!-- Strengths vs Weakness Pie Chart -->
    <div class="chart-container">
      <h2>Strengths vs Weaknesses</h2>
      <canvas id="strengthsChart" width="300" height="300"></canvas>
    </div>

    <!-- Quick Wins Checklist -->
    <div class="quick-wins">
      <h2>Quick Wins</h2>
      <ul id="quickWinsList">
        <li>Fix essay introduction to show personal story.</li>
        <li>Add detailed research project experience.</li>
        <li>Use a more professional tone throughout.</li>
      </ul>
    </div>

  </div>
  <a href="checklist.html" class="checklist-link"><button class="checklist-btn">View Your Checklist</button></a>
  <script>
    // Score Gauge Setup
const ctxGauge = document.getElementById('scoreGauge').getContext('2d');

const gauge = new Chart(ctxGauge, {
  type: 'doughnut',
  data: {
    datasets: [{
      label: 'Risk Score',
      data: [75, 25], // 75 = Good, 25 = Gap
      backgroundColor: ['#00f5d4', '#1d1d3b'],
      borderWidth: 0,
    }]
  },
  options: {
    circumference: 180,
    rotation: -90,
    cutout: '70%',
    plugins: {
      tooltip: { enabled: false },
      legend: { display: false }
    }
  }
});

// Set the risk score text
document.getElementById('score-text').innerText = '75% Safe';

// Strengths vs Weaknesses Pie Chart
const ctxStrengths = document.getElementById('strengthsChart').getContext('2d');

const strengthsChart = new Chart(ctxStrengths, {
  type: 'pie',
  data: {
    labels: ['Strengths', 'Weaknesses'],
    datasets: [{
      data: [65, 35],
      backgroundColor: ['#00f5d4', '#ff4d6d']
    }]
  },
  options: {
    plugins: {
      legend: {
        labels: {
          color: '#ffffff',
          font: {
            size: 14
          }
        }
      }
    }
  }
});
  </script>

</body>
</html>

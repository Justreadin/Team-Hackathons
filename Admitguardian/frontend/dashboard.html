<body>
  <!-- Overlay for mobile sidebar -->
  <div id="overlay" class="overlay" onclick="toggleSidebar()"></div>

    <aside class="sidebar" id="sidebar">
      <div class="sidebar-header">
        <h2>Dashboard</h2>
        <button class="close-btn" onclick="toggleSidebar()">âœ–</button>
      </div>
      <div class="welcome">
        <h2>Hi User</h2>
        <p>Welcome back to your Dashboard!</p>
      </div>
      <input class="search-input" placeholder="ðŸ” Search Documents..." />

      <h3 class="section-title">Projects (13)</h3>
      <div class="projects-grid">

        <div class="project-box blue">CP<p>Upload</p></div>
        <div class="project-box violet">EC<p>Progress Tracker</p></div>
        <div class="project-box indigo">TA<p>Settings</p></div>
        <div class="project-box red">LP<p>Support</p></div>
        <div class="project-box gray">8+<p>Feedback</p></div>
      </div>
    </aside>
  <!-- Main container -->
  <div class="dashboard">

    <!-- Main Content -->
    <main class="main-content">
      <button class="hamburger" onclick="toggleSidebar()">â˜°</button>

      <button class="add-btn">+</button>
    </main>
  </div>

  <script>
    function toggleSidebar() {
      const sidebar = document.getElementById('sidebar');
      const overlay = document.getElementById('overlay');
      sidebar.classList.toggle('active');
      overlay.classList.toggle('active');
    }
  </script>
</body>

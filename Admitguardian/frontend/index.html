<!DOCTYPE html>
<html lang="en">
<head>
  <style>
    /* Global Styles */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Inter', 'Space Grotesk', sans-serif;
}

body {
  background: radial-gradient(circle at center, #0a0a23 0%, #000010 100%);
  color: #ffffff;
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
}

/* Main Container */
.container {
  text-align: center;
  animation: fadeIn 1.5s ease;
}

/* Shield Animation */
.shield img {
  width: 120px;
  height: 170px;
  margin-bottom: 20px;
  animation: spin 8s linear infinite;
  filter: drop-shadow(0 0 10px #00f5d4);
}

/* Headline */
.headline {
  font-size: 3rem;
  font-weight: bold;
  background: linear-gradient(90deg, #00f5d4, #c77dff);
  background-clip: text;
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  margin-bottom: 10px;
}

/* Tagline */
.tagline {
  font-size: 1.2rem;
  color: #c0c0c0;
  margin-bottom: 40px;
}

/* Buttons */
.buttons {
  display: flex;
  gap: 20px;
  justify-content: center;
}

.primary-btn, .secondary-btn {
  padding: 12px 24px;
  font-size: 1rem;
  border: none;
  border-radius: 30px;
  cursor: pointer;
  transition: 0.3s;
}

.primary-btn {
  background: #00f5d4;
  color: #0a0a23;
  font-weight: bold;
  box-shadow: 0 0 15px #00f5d4;
}

.secondary-btn {
  background: transparent;
  color: #00f5d4;
  border: 2px solid #00f5d4;
}

/* Hover Effects */
.primary-btn:hover {
  background: #0a0a23;
  color: #00f5d4;
  box-shadow: 0 0 20px #00f5d4;
}

.secondary-btn:hover {
  background: #00f5d4;
  color: #0a0a23;
}

/* Animations
@keyframes spin {
  0% {
    transform: rotateY(0deg) rotate(0deg);
    }
  25% {
  transform: rotateY(90deg) rotate(180deg);
  }
  75% {
  transform: rotateY(270deg) rotate(0deg);
  }
  100% {
  transform: rotateY(360deg) rotate(0deg);
  }
}

@keyframes fadeIn {
  from { opacity: 0; transform: translateY(20px);}
  to { opacity: 1; transform: translateY(0);}
}*/
  </style>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Application's Bodyguard</title>
</head>
<body>

  <div class="container">
    <div class="shield">
      <img src="shield.webp" alt="Shield Icon">
    </div>

    <h1 class="headline">Protect Your Future</h1>
    <p class="tagline">Detect Mistakes. Maximize Success.</p>

    <div class="buttons">
      <a href="dashboard.html"><button class="primary-btn">Upload My Documents</button></a>
      <button class="secondary-btn">Live Demo</button>
    </div>
  </div>

</body>
</html>
